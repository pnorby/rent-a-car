<div class="container">
    <div class="row">
        <div class="col-md-9"
            *ngIf="selectedCar == undefined"
        >
            <div class="card">
                <div class="card-header">
                    Please select a car
                </div>
                <div class="card-body">
                </div>
            </div>
        </div>
        <div class="col-md-9"
            *ngIf="selectedCar != undefined"
        >
        <h2>Reserve This Car</h2>
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    {{selectedCar.title}}
                </div>
                <div class="card-body">
                    <div><img src={{selectedCar.visual}} alt="image"></div>
                    {{selectedCar.description}}
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <h2>Cars Available</h2>
            <div class="card">
                <div class="list-group list-group-flush">
                  <button 
                    class="list-group-item list-group-item-action"
                    *ngFor="let c of availableCars"
                    (click)="selectCar(c)"                    
                  >
                    {{ c.title }}
                  </button>
                </div>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <h2>Reserve</h2>
           
        </div>
        <div class="col-md-8">

        </div>
    </div>
</div>
